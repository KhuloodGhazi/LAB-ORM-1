{% extends 'main/base.html' %}

{% load static %}

{% block title %}Home{%endblock %}

{% block content %}

<!-- Main Content -->
<div class="welcome-section">
    <div class="welcome-text">
      <h1 class="animated-text">Welcome</h1>
      <p class="subtext"> To My Blog</p>
    </div>
    <div class="welcome-image-container"></div>
    <div class="circle-background"></div>
    <img src="{% static 'images/pic.png' %}" alt="Illustration" class="welcome-image">
</div>
</div>
</div>

  <!-- Article Grid -->
   <section class="article-section">
    <h2>Last Articles</h2>
    <div class="article-grid">
        {% for post in posts%}
        <div class="article-card">
            <img src="{{post.main_photo.url}}" alt={{post.title}} class="article-image">
            <p class="article-date">{{post.published_at}}</p>
            <p class="article-category" >{{post.get_category_display}}</p>
            <a href="{% url 'main:post_detail_view' post.id %}"><h3 class="article-title">{{post.title}}</h3></a> <!-- need to modify the link color --> 
            <!-- old code <p class="article-description">{{post.content}}</p> -->
            
          </div>
          {% endfor%}

    
</div>
</section>
</main>

{% endblock %}
