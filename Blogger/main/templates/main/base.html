{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Welcome to My Blog{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300..900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=arrow_forward"  />
  </head>
  <body>
    <!-- Header -->
    <header>
      <img src="{% static 'images/k.png' %}" alt="Logo" id="logo" />

      <nav class="nav-mid">
        <a href="{% url 'main:main_view'%}">Home</a>
        <a href="#">Articles</a>
        <a href="#">About</a>
        <a href="#">Contact me</a>
      </nav>

      <nav class="nav-last">
        <a href="{% url 'main:new_posts_view'%}" class="new-post-button">New Post</a>
        <form action="{% url 'main:search_post_view' %}" method="get" class="search-form">
          <input type="search" name="search" placeholder="Search articles..." value="{{request.GET.search}}" aria-label="Search" required minlength="3" />
        </form>
        <a href="#"><span class="material-symbols-outlined">Person</span></a>
      </nav>
    </header>

    <main>{% block content %} {% endblock %}</main>

    <!-- Footer -->
    <footer>
      <p>All rights to Khulood</p>
    </footer>
  </body>
</html>
